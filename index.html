    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="remind-form">
        <div>
          <img
            src="./glass-of-water.svg"
            alt="glass-of-water"
            class="glass-of-water"

        </div>

        <div class="remind-container">
          Remind in (minutes):

        <br />
