<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Reminder</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <div class="remind-form">
        <div>
          <img
            src="../glass-of-water.svg"
            alt="glass-of-water"
            class="glass-of-water"
          />
        </div>
      </div>

      <div>
        <form>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-control">
            <label for="email">Password</label>
            <input type="password" id="password" required />
          </div>

          <br />
          <button id="login-register-button" onclick="handleSubmit()">
            Login
          </button>
        </form>

        <div id="errors"></div>

        <div class="login-page">Don't have a account? <a href="/signup/signup.html">Signup</a> for a new account</div>
      </div>

    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
